<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Try-On</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      font-family: Helvetica, sans-serif;
      background: #fff;
    }

    #splash-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }

    #splash-screen img {
      max-width: 80vw;
      max-height: 80vh;
    }

    #fitting-room {
      display: none;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    #video-container {
      flex: 1 0 60%; /* 60% altura para video */
      position: relative;
      background: #000;
    }

    #video, #video-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    #overlay-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    #clothes-container {
      flex: 1 0 40%; /* 40% altura para prendas */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      position: relative;
      padding: 0 60px; /* espacio para flechas */
    }

    #prev-btn, #next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 60px;
      background: black;
      color: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      opacity: 0.7;
      z-index: 10;
    }

    #prev-btn:hover, #next-btn:hover {
      opacity: 1;
    }

    #prev-btn {
      left: 10px;
      border-radius: 4px 0 0 4px;
    }

    #next-btn {
      right: 10px;
      border-radius: 0 4px 4px 0;
    }

    #clothing-img {
      max-height: 90%;
      max-width: 60%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- PANTALLA INICIAL -->
  <div id="splash-screen">
    <img src="logo.png" alt="Virtual TRY-ON Logo" id="logo" />
  </div>

  <!-- PROBADOR VIRTUAL -->
  <div id="fitting-room">
    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay-canvas"></canvas>
    </div>

    <div id="clothes-container">
      <button id="prev-btn">&#10094;</button>
      <img id="clothing-img" src="clothes/jacket1.png" alt="Prenda" />
      <button id="next-btn">&#10095;</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const splash = document.getElementById("splash-screen");
    const fittingRoom = document.getElementById("fitting-room");
    const video = document.getElementById("video");
    const overlayCanvas = document.getElementById("overlay-canvas");
    const overlayCtx = overlayCanvas.getContext("2d");

    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const clothingImg = document.getElementById("clothing-img");

    const prendas = [
      { name: "Jacket 1", file: "jacket1.png" },
      { name: "Moria 1", file: "moria1.png" },
      { name: "Nusa 1", file: "nusa1.png" },
      { name: "Peixe 1", file: "peixe1.png" }
    ];

    let currentIndex = 0;
    let cameraInstance = null;

    splash.onclick = () => {
      splash.style.display = "none";
      fittingRoom.style.display = "flex";
      startCamera();
    };

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + prendas.length) % prendas.length;
      updatePrenda();
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % prendas.length;
      updatePrenda();
    };

    function updatePrenda() {
      clothingImg.src = `clothes/${prendas[currentIndex].file}`;
    }

    function resizeCanvas() {
      overlayCanvas.width = video.videoWidth;
      overlayCanvas.height = video.videoHeight;
    }

    function startCamera() {
      const pose = new Pose({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
      });

      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      pose.onResults(onResults);

      const camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 640,
        height: 480,
      });

      cameraInstance = camera;
      camera.start();

      video.onloadedmetadata = () => {
        resizeCanvas();
      }
    }

    function onResults(results) {
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

      if (!results.poseLandmarks) return;

      const ls = results.poseLandmarks[11];
      const rs = results.poseLandmarks[12];
      const lh = results.poseLandmarks[23];
      const rh = results.poseLandmarks[24];

      const centerX = ((ls.x + rs.x) / 2) * overlayCanvas.width;
      const shoulderWidth = Math.abs(ls.x - rs.x) * overlayCanvas.width;
      const torsoHeight = Math.abs(((lh.y + rh.y) / 2 - (ls.y + rs.y) / 2)) * overlayCanvas.height;

      // Aquí no dibujamos la prenda en el canvas, la prenda está en el div inferior

      // Pero podrías añadir elementos visuales si quieres.
    }

    // Inicializamos la prenda que se muestra en la parte inferior
    updatePrenda();
  </script>

</body>
</html>
